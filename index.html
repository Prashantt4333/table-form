    </head>
    <body>
        <form>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="nm">Name</label>
                        </td>
                        <td>
                            <input type="text" name="name" id="nm"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="gender"> Sex</label>
                        </td>
                        <td>
                            <label>
                                <input type="radio" name="gender" value="male" id="m"/>Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female" id="f"/>Female
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="eyeColor">Eye Color</label>
                        </td>
                        <td>
                            <select>
                                <option>green</option>
                                <option>voilet</option>
                                <option>red</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="favfruit">Fav. Fruits</label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" name="favfruit" value="apple" />Apple
                            </label>
                            <label>
                                <input type="checkbox" name="favfruit" value="banana" />Banana
                            </label>
                            <label>
                                <input type="checkbox" name="favfruit" value="pineapple" />PineApple
                            </label>
                            <label>
                                <input type="checkbox" name="favfruit" value="mango" />Mango
                            </label>
                        </td>
                    </tr>
                    <tr >
                        <td colspan="2">Tell me about your bio</td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="bio" cols="47" rows="5">

                            </textarea>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">
                                <input type="submit" id="submit"  value="Enter my information"/>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
